<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="menu/network"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" >
  <ion-card>
    <ion-card-content>
      <ion-grid>
        <ion-row style="margin-bottom: 10px;">
          <ion-col>
            <img style="margin-top: 20%; width: 50px; float: left;" src="../../assets/icon/6915987.png" />
          </ion-col>
        </ion-row>
        <ion-row *ngIf="name">
          <ion-col>
            {{ name }}
          </ion-col>
        </ion-row>
        <ion-row *ngIf="company">
          <ion-col>
            {{company}}
          </ion-col>
        </ion-row>
        <ion-row *ngIf="telephone">
          <ion-col>
            {{telephone}}
          </ion-col>
        </ion-row>
        <ion-row *ngIf="email">
          <ion-col>
            {{ email }}
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>

  <ion-button *ngIf="connectionVal == 0 && status == 0" (click)="createConnection()" style="font-size: small; margin-left: 40px; margin-bottom: 10px;" size="small" fill="outline">
    Connect
  </ion-button>

  <ion-button *ngIf="connectionVal == 1" [disabled]="true" style="font-size: small; margin-left: 40px; margin-bottom: 10px;" size="small" fill="outline">
    Connected
  </ion-button>
  
  <ion-button *ngIf="connectionVal == 1 && status == 1" (click)="startChat()" style="font-size: small; margin-bottom: 10px; margin-right: 40px; float: right;" size="small">
    Messsage
  </ion-button>
  
</ion-content>
