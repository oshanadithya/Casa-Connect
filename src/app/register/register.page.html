<ion-header [translucent]="true">
  <br>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button expand="full" fill="clear" (click)="back()">Back</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

  <ion-content [fullscreen]="true">
    <ion-header collapse="condense">
      <ion-toolbar>
        <ion-title size="medium">Register</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-card style="position: static;" color="medium">
      <ion-card-content>
        <!-- <h1>Register</h1> -->
        <br>
        <form [formGroup]="credentials" (ngSubmit)="register()">
          <ion-item fill="outline" class="ion-margin-bottom" style="border-radius: 10px;">
            <ion-input placeholder="Name" formControlName="name"></ion-input>
          </ion-item>
          <ion-item fill="outline" class="ion-margin-bottom" style="border-radius: 10px;">
            <ion-input type="email" placeholder="Official Email" formControlName="email"></ion-input>
          </ion-item>
          <ion-item fill="outline" class="ion-margin-bottom" style="border-radius: 10px;">
            <ion-input type="password" placeholder="Password" formControlName="password"></ion-input>
          </ion-item>
          <ion-item fill="outline" class="ion-margin-bottom" style="border-radius: 10px;">
            <ion-input type="password" placeholder="Confirm Password" formControlName="confirm_password"></ion-input>
          </ion-item>
          <ion-button type="submit" >Register</ion-button>
        </form>
      </ion-card-content>  
    </ion-card>
  </ion-content>
